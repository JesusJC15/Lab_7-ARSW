<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" 
        href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center mb-4">Blueprints</h1>

    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" id="authorInput" class="form-control" placeholder="Enter author name">
        </div>
        <div class="col-md-2">
            <button id="getBlueprintsButton" class="btn btn-primary btn-block">Get Blueprints</button>
        </div>
    </div>

    <div id="selectedAuthor" class="mb-3">
        <h4>Selected Author: <span id="authorName">-</span></h4>
    </div>

    <div class="table-responsive mb-3">
        <table id="blueprintsTable" class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Blueprint Name</th>
                    <th>Number of Points</th>
                    <th>Open</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="totalPoints" class="mb-4">
        <h5>Total User Points: <span id="pointsSum">0</span></h5>
    </div>

    <div class="mb-4">
        <h4 id="currentBlueprint">Select a blueprint to draw</h4>
        <canvas id="blueprintCanvas" width="600" height="400" class="border"></canvas>
    </div>
</div>

<script src="js/apimock.js"></script>
<script src="js/apiclient.js"></script>
<script src="js/app.js"></script>

<script>

    $("#getBlueprintsButton").click(function () {
        let authorName = $("#authorInput").val().trim();
        if(authorName) {
            AppController.updateBlueprintsFromAuthor(authorName);
        }
    });

    AppController.setClient(apimock);
</script>

</body>
</html>
